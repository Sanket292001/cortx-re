{{- if .Values.operator.createNamespace -}}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "elastic-project.operator.namespace" . }}
  annotations:
    "helm.sh/resource-policy": "keep"
  labels:
    name: {{ include "elastic-project.operator.namespace" . }}
{{- end }}
---
{{- if .Values.tools.createNamespace -}}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "elastic-project.tools.namespace" . }}
  annotations:
    "helm.sh/resource-policy": "keep"
  labels:
    name: {{ include "elastic-project.tools.namespace" . }}
{{- end }}
