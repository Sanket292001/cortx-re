apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "elastic-project.init-setup-job" . }}
  namespace: {{ include "elastic-project.tools.namespace" . }}
  labels:
    {{- include "elastic-project.labels" . | nindent 4 }}
  {{- if .Values.initSetupJob.postInstall }}
  annotations:    
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-1"
  {{- end }}
spec:
  template:
    spec:
      initContainers:
      - name: init-job-container-elastic
        image: alpine:3.17.2
        command: ["/bin/ash","-c","--"]
        args: ["apk update && apk add curl && while [ $(curl -u $ELASTICSEARCH_USERNAME:$ELASTICSEARCH_PASSWORD -Lsw '%{http_code}' http://{{ include "elastic-project.elasticsearch.name" . }}-es-internal-http:{{ .Values.elasticsearch.service.port }} -o /dev/null) -ne 200 ]; do sleep 5; echo 'Waiting for the {{ include "elastic-project.elasticsearch.name" . }} service...'; done"]
        env:
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: {{ include "elastic-project.secret.name" . }}
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elastic
                name: {{ include "elastic-project.elasticsearch.name" . }}-es-elastic-user          
      - name: init-job-container-kibana
        image: alpine:3.17.2
        command: ["/bin/ash","-c","--"]
        args: ["apk update && apk add curl && while [ $(curl -Lsw '%{http_code}' http://{{ include "elastic-project.kibana.name" . }}-kb-http.{{ include "elastic-project.tools.namespace" . }}.svc.cluster.local:{{ .Values.kibana.service.port }} -o /dev/null) -ne 200 ]; do sleep 5; echo 'Waiting for the {{ include "elastic-project.kibana.name" . }} ...'; done"]     
      containers:
      - name: {{ include "elastic-project.init-setup-job" . }}
        image: alpine:3.17.2    
        command: [ "/bin/ash", "-c", "--" ]
        args:
          - "sh /data/configure.sh"
        volumeMounts:
          - mountPath: /data
            name: config-volume
        env:               
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: {{ include "elastic-project.secret.name" . }}
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elastic
                name: {{ include "elastic-project.elasticsearch.name" . }}-es-elastic-user                
      restartPolicy: Never            
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "elastic-project.init-setup-job" . }}