apiVersion: v1
kind: Secret
metadata:
  name: {{ include "elastic-project.secret.name" . }}
  namespace: {{ include "elastic-project.tools.namespace" . }}
  labels:
    {{- include "elastic-project.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: "{{ required "Elasticsearch Username is Required" .Values.elasticsearch_secret.username }}"
