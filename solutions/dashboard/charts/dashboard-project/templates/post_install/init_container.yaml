apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dashboard-project.dashboard_init_container" . }}
  namespace: {{ include "dashboard-project.tools.namespace" . }}
  labels:
    {{- include "dashboard-project.labels" . | nindent 4 }}
  annotations:    
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
spec:
  template:
    spec:
      serviceAccountName: {{ include "dashboard-project.dashboard_init_container" . }}
      containers:
      - name: {{ include "dashboard-project.dashboard_init_container" . }}
        image: debian:buster                
        command: [ "/bin/bash", "-c", "--" ]
        args:
          - "sh /data/configure.sh"
        volumeMounts:
          - mountPath: /data
            name: config-volume
        env:               
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                key: elasticsearch_username
                name: {{ include "dashboard-project.tools.dashboard_secret_name" . }}
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elasticsearch_password
                name: {{ include "dashboard-project.tools.dashboard_secret_name" . }}                
      restartPolicy: Never            
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "dashboard-project.dashboard_init_container" . }}