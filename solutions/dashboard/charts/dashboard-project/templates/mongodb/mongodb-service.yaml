apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard-project.mongodb.name" . }}
  namespace: {{ include "dashboard-project.tools.namespace" . }}
  labels:
    {{- include "dashboard-project.labels" . | nindent 4 }}
spec:
  selector:
    name: {{ include "dashboard-project.mongodb.name" . }}
  type: {{ .Values.mongodb.service.type }}
  clusterIP: {{ .Values.mongodb.service.clusterIP }}
  ports:
    - port: {{ .Values.mongodb.service.port }}
      targetPort: {{ .Values.mongodb.service.targetPort }}
      protocol: {{ .Values.mongodb.service.protocol }}