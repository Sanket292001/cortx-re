apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dashboard-project.init-setup-job" . }}
  namespace: {{ include "dashboard-project.tools.namespace" . }}
  labels:
    {{- include "dashboard-project.labels" . | nindent 4 }}
  annotations:    
    "helm.sh/hook": post-install
spec:
  template:
    spec:
      serviceAccountName: {{ include "dashboard-project.init-setup-job" . }}
      containers:
      - name: {{ include "dashboard-project.init-setup-job" . }}
        image: alpine:3.17.2        
        command: [ "/bin/ash", "-c", "--" ]
        args:
          - "sh /data/configure.sh"
        volumeMounts:
          - mountPath: /data
            name: config-volume            
      restartPolicy: Never            
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "dashboard-project.init-setup-job" . }}