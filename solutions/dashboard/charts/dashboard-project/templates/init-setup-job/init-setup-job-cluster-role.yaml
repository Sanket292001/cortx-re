apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dashboard-project.init-setup-job" . }}
  labels:
    app: {{ include "dashboard-project.init-setup-job" . }}
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/log
      - namespaces
    verbs:
      - get
      - list
  - apiGroups:
      - 'batch'
    resources:
      - '*'
    verbs:
      - get
      - list
      - create