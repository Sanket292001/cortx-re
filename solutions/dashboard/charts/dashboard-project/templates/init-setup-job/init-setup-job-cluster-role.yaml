apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: init-job
  labels:
    app: init-job
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/log
      - namespaces
    verbs:
      - get
      - list
  - apiGroups:
      - 'batch'
    resources:
      - '*'
    verbs:
      - get
      - list
      - create