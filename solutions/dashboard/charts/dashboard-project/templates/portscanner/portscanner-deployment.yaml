{{- if .Values.tools.create.portscanner -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard-project.port-scanner.name" . }}
  namespace: {{ include "dashboard-project.tools.namespace" . }}
  labels:
    {{- include "dashboard-project.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.portscanner.deployment.replicas }}
  selector:
    matchLabels:
      name: {{ include "dashboard-project.port-scanner.name" . }}
  template:
    metadata:
      labels:
        name: {{ include "dashboard-project.port-scanner.name" . }}
    spec:
      containers:
        - name: portscanner
          image: {{ .Values.portscanner.deployment.image }}
          imagePullPolicy: {{ .Values.portscanner.deployment.imagePullPolicy }}
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: mongodb_username
                  name: {{ include "dashboard-project.tools.dashboard_secret_name" . }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mongodb_password
                  name: {{ include "dashboard-project.tools.dashboard_secret_name" . }}
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  key: mongodb_connection_url
                  name: {{ include "dashboard-project.tools.dashboard_configmap_name" . }}
            - name: SECRET_NAME
              valueFrom:
                configMapKeyRef:
                  key: secret_name
                  name: {{ include "dashboard-project.tools.dashboard_configmap_name" . }}
          resources:
            limits:
              memory: {{ .Values.portscanner.deployment.resources.limits.memory }}
              cpu: {{ .Values.portscanner.deployment.resources.limits.cpu }}
            requests:
              memory: {{ .Values.portscanner.deployment.resources.requests.memory }}
              cpu: {{ .Values.portscanner.deployment.resources.requests.cpu }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - NET_RAW
                - ALL
      serviceAccountName: {{ include "dashboard-project.port-scanner.service-account-name" . }}
{{- end }}