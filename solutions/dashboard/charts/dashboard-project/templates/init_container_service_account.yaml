apiVersion: v1
kind: ServiceAccount
metadata:
  name: init-job
  namespace: dashboard
  labels:
    app: init-job

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: init-job
  labels:
    app: init-job
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/log
      - namespaces
    verbs:
      - get
      - list
  - apiGroups:
      - 'batch'
    resources:
      - '*'
    verbs:
      - get
      - list
      - create

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: init-job
roleRef:
  kind: ClusterRole
  name: init-job
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: init-job
    namespace: dashboard