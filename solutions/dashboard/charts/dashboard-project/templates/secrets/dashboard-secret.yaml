apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secret
  namespace: {{ include "dashboard-project.tools.namespace" . }}
  labels: {{- include "dashboard-project.labels" . | nindent 4 }}
type: Opaque
stringData:
  mongodb_username: "{{ required "MongoDB Username Is Required" .Values.dashboard_secret.mongodb_username }}"
  mongodb_password: "{{ required "MongoDB Password Is Required" .Values.dashboard_secret.mongodb_password }}"
  elasticsearch_username: "{{ required "Elasticsearch Username Is Required" .Values.dashboard_secret.elasticsearch_username }}"
  elasticsearch_password: "{{ required "Elasticsearch Password Is Required" .Values.dashboard_secret.elasticsearch_password }}"
  logstash_password: "{{ required "Logstash Password Is Required" .Values.dashboard_secret.logstash_password }}"
  {{- if .Values.tools.create.codacy }}
  codacy_api_token: "{{ required "Codacy API Token Is Required" .Values.dashboard_secret.codacy_api_token }}"
  {{- end }} 
  {{- if .Values.tools.create.github }}
  github_token: "{{ required "GitHub Token Is Required" .Values.dashboard_secret.github_token }}"
  {{- end }} 
  {{- if .Values.tools.create.jenkins }}
  jenkins_username: "{{ required "Jenkins Username Is Required" .Values.dashboard_secret.jenkins_username }}"
  jenkins_token: "{{ required "Jenkins Token Is Required" .Values.dashboard_secret.jenkins_token }}"
  {{- end }} 
